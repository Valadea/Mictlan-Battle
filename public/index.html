<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1v1 投票网站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>米克特兰帕大争斗！</h1>
        <h2 id="event-title"></h2> <!-- 新增的活动标题位置 -->

    </header>

    <main id="battles-container">
        <!-- 投票项目将由 JavaScript 动态插入这里 -->
    </main>

    <hr>

   <div class="admin-login-area">
    <button id="admin-login-btn">管理员登录</button>
</div>

<section class="admin-panel" id="admin-panel" style="display:none;">
    <h2>管理员后台</h2>
    <form action="/api/admin/battles" method="POST" enctype="multipart/form-data">
    <div class="admin-section">
        <h3>修改活动标题</h3>
        <div class="form-group">
            <input type="text" id="new-title-input" placeholder="例如：第一战">
        </div>
        <button onclick="updateEventTitle()">更新标题</button>
    </div>
    <hr class="admin-divider">
    <!-- 区域结束 -->
    
    <div class="admin-section">
        <h3>创建新的对战</h3>
        <form action="/api/admin/battles" method="POST" enctype="multipart/form-data">
           
        <input type="hidden" name="adminPassword" id="admin-password-input">

        <div class="form-group">
            <label for="option1Name">选项一 名称:</label>
            <input type="text" id="option1Name" name="option1Name" required>
        </div>
        <div class="form-group">
            <label for="option1Image">选项一 图片:</label>
            <input type="file" id="option1Image" name="option1Image" required>
        </div>
        <div class="form-group">
            <label for="option2Name">选项二 名称:</label>
            <input type="text" id="option2Name" name="option2Name" required>
        </div>
        <div class="form-group">
            <label for="option2Image">选项二 图片:</label>
            <input type="file" id="option2Image" name="option2Image" required>
        </div>
        <div class="form-group">
            <label for="deadline">投票截止时间:</label>
            <input type="datetime-local" id="deadline" name="deadline" required>
        </div>
        
        <button type="submit">创建对战</button>
        </form>
    </div>    
    </form>
    </section>

    <script src="app.js"></script>
    <footer class="page-footer">
        画师ID：AU，图片仅作为宣传使用
    </footer>
</body>
</html>
